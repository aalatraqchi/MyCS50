    <script>
        let buttons = document.querySelectorAll('div.buttons > button');

        // Loop through all buttons and go to their value when clicked (their value is set to their link)
        for (let i = 0; i < buttons.length; i++)
        {
            buttons[i].addEventListener('click', function() {
            window.location = buttons[i].value;
            })
        }

        var siteWidth = 1280;
        var scale = window.outerWidth / siteWidth;

        document.querySelector('meta[name="viewport"]').setAttribute('content', 'width='+siteWidth+', initial-scale='+scale+', maximum-scale='+scale+'');
