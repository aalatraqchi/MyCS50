{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <main class="container p-5 text-center">
        <form action="/sell" method="post">
            <div class="mb-3">
                <select class="form-select mx-auto w-auto" name="symbol">
                    <option disabled="" selected="">Symbol</option>
                    {% for symbol in owned.keys() %}
                        <option value="{{ symbol }}">{{ symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number">
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
    </main>
{% endblock %}
